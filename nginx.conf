events {
    worker_connections 1024;
}

http {
    upstream jarvi_frontend {
        server jarvi-app:5173;
    }

    upstream jarvi_api {
        server jarvi-app:3001;
        server jarvi-app:3002;
        server jarvi-app:3003;
        server jarvi-app:3004;
    }

    server {
        listen 80;
        server_name localhost;

        # Frontend
        location / {
            proxy_pass http://jarvi_frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # API endpoints
        location ~ ^/api/(voice-notes|tasks|meetings|reminders|interests|costs) {
            proxy_pass http://jarvi-app:3001;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # WebSocket support
        location /socket.io/ {
            proxy_pass http://jarvi-app:3001;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}