<!DOCTYPE html>
<html>
<head>
    <title>Test WebSocket Connection</title>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    <div id="status">Connecting...</div>
    <div id="messages"></div>
    
    <script>
        // Detectar desde qué IP estamos accediendo
        const hostname = window.location.hostname || 'localhost';
        const socketUrl = `http://${hostname}:3001`;
        
        document.getElementById('status').innerHTML = `Connecting to ${socketUrl}...`;
        
        const socket = io(socketUrl, {
            transports: ['websocket', 'polling'],
            reconnection: true,
            reconnectionAttempts: 5,
            reconnectionDelay: 1000
        });
        
        socket.on('connect', () => {
            document.getElementById('status').innerHTML = `✅ Connected to ${socketUrl}`;
            console.log('Connected to server');
        });
        
        socket.on('disconnect', () => {
            document.getElementById('status').innerHTML = `❌ Disconnected from ${socketUrl}`;
            console.log('Disconnected from server');
        });
        
        socket.on('connect_error', (error) => {
            document.getElementById('status').innerHTML = `⚠️ Connection error: ${error.message}`;
            console.error('Connection error:', error);
        });
        
        socket.on('new-voice-note', (data) => {
            const msg = document.createElement('div');
            msg.innerHTML = `New voice note received: ${JSON.stringify(data)}`;
            document.getElementById('messages').appendChild(msg);
        });
    </script>
</body>
</html>
