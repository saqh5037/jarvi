<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Upload - JARVI Reuniones</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s;
        }
        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }
        .upload-area.dragover {
            background: #e8ebff;
            border-color: #764ba2;
        }
        input[type="file"] {
            display: none;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        input[type="text"], input[type="datetime-local"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }
        input[type="text"]:focus, input[type="datetime-local"]:focus {
            outline: none;
            border-color: #667eea;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.loading {
            background: #cce5ff;
            color: #004085;
            border: 1px solid #b8daff;
        }
        .progress {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 10px;
            display: none;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        .file-info {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 10px;
            display: none;
        }
        .icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è Subir Audio de Reuni√≥n a JARVI</h1>
        
        <form id="uploadForm">
            <div class="form-group">
                <label for="title">T√≠tulo de la Reuni√≥n:</label>
                <input type="text" id="title" name="title" placeholder="Ej: Reuni√≥n de Planning Q1 2025" required>
            </div>
            
            <div class="form-group">
                <label for="date">Fecha y Hora:</label>
                <input type="datetime-local" id="date" name="date" required>
            </div>
            
            <div class="form-group">
                <label for="participants">Participantes (separados por comas):</label>
                <input type="text" id="participants" name="participants" placeholder="Juan P√©rez, Mar√≠a Garc√≠a, Carlos L√≥pez">
            </div>
            
            <div class="form-group">
                <label for="tags">Tags (separados por comas):</label>
                <input type="text" id="tags" name="tags" placeholder="sprint, planning, Q1">
            </div>
            
            <div class="upload-area" id="uploadArea">
                <div class="icon">üìÅ</div>
                <h3>Arrastra tu archivo aqu√≠ o haz clic para seleccionar</h3>
                <p>Formatos soportados: MP3, WAV, M4A, OGG, AAC (M√°x: 500MB)</p>
                <p style="color: #667eea; font-weight: bold;">¬°Perfecto para reuniones de 1+ hora!</p>
                <input type="file" id="fileInput" accept="audio/*,.m4a,.mp3,.wav,.ogg,.aac" required>
            </div>
            
            <div class="file-info" id="fileInfo"></div>
            
            <div class="progress" id="progressBar">
                <div class="progress-bar" id="progressBarFill">0%</div>
            </div>
            
            <button type="submit" class="btn" id="uploadBtn">Subir Audio de Reuni√≥n</button>
        </form>
        
        <div class="status" id="status"></div>
    </div>

    <script>
        // Configurar fecha actual por defecto
        document.getElementById('date').value = new Date().toISOString().slice(0, 16);
        
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadForm = document.getElementById('uploadForm');
        const status = document.getElementById('status');
        const fileInfo = document.getElementById('fileInfo');
        const progressBar = document.getElementById('progressBar');
        const progressBarFill = document.getElementById('progressBarFill');
        const uploadBtn = document.getElementById('uploadBtn');
        
        // Click en √°rea de upload
        uploadArea.addEventListener('click', () => fileInput.click());
        
        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFileSelect(files[0]);
            }
        });
        
        // Selecci√≥n de archivo
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });
        
        function handleFileSelect(file) {
            const maxSize = 500 * 1024 * 1024; // 500MB
            
            if (file.size > maxSize) {
                showStatus('error', '‚ùå El archivo es demasiado grande. M√°ximo 500MB.');
                return;
            }
            
            fileInfo.style.display = 'block';
            fileInfo.innerHTML = `
                <strong>üìé Archivo seleccionado:</strong> ${file.name}<br>
                <strong>üìä Tama√±o:</strong> ${(file.size / 1024 / 1024).toFixed(2)} MB<br>
                <strong>üìù Tipo:</strong> ${file.type || 'audio'}
            `;
        }
        
        // Enviar formulario
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const file = fileInput.files[0];
            if (!file) {
                showStatus('error', '‚ùå Por favor selecciona un archivo');
                return;
            }
            
            uploadBtn.disabled = true;
            showStatus('loading', '‚è≥ Subiendo archivo... Esto puede tomar un momento para archivos grandes.');
            progressBar.style.display = 'block';
            
            const formData = new FormData();
            formData.append('audio', file);
            formData.append('title', document.getElementById('title').value);
            formData.append('date', document.getElementById('date').value);
            formData.append('participants', document.getElementById('participants').value);
            formData.append('tags', document.getElementById('tags').value);
            
            try {
                const response = await fetch('http://localhost:3002/api/meetings/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const xhr = new XMLHttpRequest();
                
                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percentComplete = (e.loaded / e.total) * 100;
                        progressBarFill.style.width = percentComplete + '%';
                        progressBarFill.textContent = Math.round(percentComplete) + '%';
                    }
                });
                
                xhr.onload = function() {
                    if (xhr.status === 200) {
                        const result = JSON.parse(xhr.responseText);
                        if (result.success) {
                            showStatus('success', 
                                `‚úÖ ¬°Reuni√≥n subida exitosamente!<br>` +
                                `üìù ID: ${result.meeting.id}<br>` +
                                `üéôÔ∏è La transcripci√≥n con IA comenzar√° autom√°ticamente.<br>` +
                                `üìä Ve al dashboard para ver el progreso.`
                            );
                            
                            // Limpiar formulario
                            uploadForm.reset();
                            fileInfo.style.display = 'none';
                            progressBar.style.display = 'none';
                            
                            // Redirigir al dashboard despu√©s de 3 segundos
                            setTimeout(() => {
                                window.location.href = 'http://localhost:5174';
                            }, 3000);
                        } else {
                            showStatus('error', '‚ùå Error: ' + (result.error || 'Error desconocido'));
                        }
                    } else {
                        showStatus('error', '‚ùå Error al subir el archivo. C√≥digo: ' + xhr.status);
                    }
                    uploadBtn.disabled = false;
                };
                
                xhr.onerror = function() {
                    showStatus('error', '‚ùå Error de conexi√≥n. Verifica que el servidor est√© activo.');
                    uploadBtn.disabled = false;
                };
                
                xhr.open('POST', 'http://localhost:3002/api/meetings/upload');
                xhr.send(formData);
                
            } catch (error) {
                showStatus('error', '‚ùå Error: ' + error.message);
                uploadBtn.disabled = false;
            }
        });
        
        function showStatus(type, message) {
            status.className = 'status ' + type;
            status.innerHTML = message;
            status.style.display = 'block';
            
            if (type !== 'loading') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 10000);
            }
        }
    </script>
</body>
</html>
